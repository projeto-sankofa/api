services:
  postgres:
    image: bitnami/postgresql:17
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USER=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=snkai_database
    volumes:
      - pg:/var/lib/postgresql
  
  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - postgres
volumes:
  pg:
    driver: local
    